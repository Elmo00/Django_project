{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}
<h1>Portfolio</h1>
    <button>Read More</button>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <a href="{% static 'portfolio/A_Byte_of_Python.pdf' %}" target="_blank">Book</a>
    <br>

    <img src="{% static 'portfolio/My_face.jpg' %}" height="300" width="470">


    {% for project in project %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="400" width="300">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}

{% endblock %}
