<h1>{{ title }}</h1>
<h2>{{ header }}</h2>
{% for product in products %}
    <h2>{{ product.name }}</h2>
    <h2>{{ product.price }}</h2>
{% endfor %}
{% if product_of_promotion %}
    <h3 style="color: red;">Товары по акции</h3>
    {% for product in product_of_promotion %}
        <h2>{{ product.name }}</h2>
        <h2>{{ product.price }}</h2>
    {% endfor %}
{% endif %}
